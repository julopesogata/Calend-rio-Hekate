<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário Devocionário de Hekate 🌙</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lunarphase-js@1.0.1/dist/lunarphase.min.js"></script>
  <style>
    :root {
      --roxo-escuro: #0d001a;
      --roxo-medio: #1c0033;
      --roxo-claro: #9933ff;
      --lilás: #d6b3ff;
    }
    
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--roxo-escuro);
      color: #f4e8ff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 1.5rem;
      background-color: var(--roxo-medio);
      border-bottom: 1px solid var(--roxo-claro);
    }

    h1 {
      margin: 0;
      color: var(--lilás);
      font-size: 2rem;
    }

    header p {
      margin: 0.5rem 0 0;
      color: var(--lilás);
      font-size: 1rem;
    }

    #calendar {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      flex-grow: 1;
    }

    /* Estilos dos eventos (prioridade visual) */
    .sabbat { 
      background-color: #e74c3c !important;
      border: none !important;
      color: white !important;
    }
    .hekate { 
      background-color: #9b59b6 !important;
      border: none !important;
    }
    .lua-cheia { 
      background-color: #3498db !important;
      border: none !important;
    }
    .lua-nova { 
      background-color: #2c3e50 !important;
      border: none !important;
    }
    .deipnon { 
      background-color: #8e44ad !important;
      border: none !important;
    }
    .quartos {
      background-color: #27ae60 !important;
      border: none !important;
    }

    /* Layout otimizado */
    .fc-event {
      font-size: 0.85rem;
      padding: 2px 4px !important;
      margin: 1px 0;
    }
    .fc-daygrid-event {
      white-space: normal !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calendário Devocionário de Hekate 🌙</h1>
    <p>@devocionariodehekate</p>
  </header>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hoje = new Date();
      const ano = hoje.getFullYear();

      // 1. EVENTOS FIXOS (Sabbats + Festivais)
      const eventosFixos = [
        // Sabbats - Roda do Sul
        { title: "Samhain 🎃", start: `${ano}-04-30`, className: 'sabbat' },
        { title: "Yule ❄️", start: `${ano}-06-21`, className: 'sabbat' },
        { title: "Imbolc 🕯️", start: `${ano}-08-01`, className: 'sabbat' },
        { title: "Ostara 🌸", start: `${ano}-09-21`, className: 'sabbat' },
        { title: "Beltane 🔥", start: `${ano}-10-31`, className: 'sabbat' },
        { title: "Litha ☀️", start: `${ano}-12-21`, className: 'sabbat' },
        { title: "Lughnasadh 🌾", start: `${ano}-02-02`, className: 'sabbat' },
        { title: "Mabon 🍁", start: `${ano}-03-21`, className: 'sabbat' },
        
        // Festivais de Hekate
        { title: "Noite da Deusa Negra", start: `${ano}-01-31`, className: 'hekate' },
        { title: "Festival de Hekate", start: `${ano}-08-13`, className: 'hekate' },
        { title: "Hekate Trivia", start: `${ano}-11-30`, className: 'hekate' }
      ];

      // 2. CÁLCULO DAS FASES LUNARES (otimizado)
      function gerarFasesLunares() {
        const eventos = [];
        const mesAtual = hoje.getMonth();
        
        // Calcula apenas para o mês atual + próximo mês (performance)
        for (let m = 0; m < 2; m++) {
          const mes = (mesAtual + m) % 12;
          const diasNoMes = new Date(ano, mes + 1, 0).getDate();
          
          for (let dia = 1; dia <= diasNoMes; dia++) {
            const data = new Date(ano, mes, dia);
            const { phase, fraction } = LunarPhase.getMoonIllumination(data);
            const dateStr = data.toISOString().split('T')[0];

            // Deipnon (véspera da Lua Nova)
            if (fraction < 0.01) {
              const deipnonDate = new Date(data);
              deipnonDate.setDate(deipnonDate.getDate() - 1);
              eventos.push({
                title: "🌒 Deipnon",
                start: deipnonDate.toISOString().split('T')[0],
                className: 'deipnon',
                display: 'background'
              });
            }

            // Lua Nova (Noumenia)
            if (phase === 0) {
              eventos.push({
                title: "🌑 Noumenia",
                start: dateStr,
                className: 'lua-nova'
              });
            }
            // Lua Cheia
            else if (phase === 0.5) {
              eventos.push({
                title: "🌕 Lua Cheia",
                start: dateStr,
                className: 'lua-cheia'
              });
            }
            // Quarto Crescente
            else if (Math.abs(phase - 0.25) < 0.03) {
              eventos.push({
                title: "🌓 Quarto Crescente",
                start: dateStr,
                className: 'quartos'
              });
            }
            // Quarto Minguante
            else if (Math.abs(phase - 0.75) < 0.03) {
              eventos.push({
                title: "🌗 Quarto Minguante",
                start: dateStr,
                className: 'quartos'
              });
            }
          }
        }
        return eventos;
      }

      // 3. CONFIGURAÇÃO DO CALENDÁRIO
      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        headerToolbar: {
          left: 'prev,next',
          center: 'title',
          right: 'today'
        },
        buttonText: {
          today: 'Hoje'
        },
        fixedWeekCount: false,
        events: [...eventosFixos, ...gerarFasesLunares()],
        eventOrder: (a, b) => {
          // Prioridade de exibição
          const order = ['hekate', 'sabbat', 'lua-cheia', 'lua-nova', 'quartos', 'deipnon'];
          return order.indexOf(a.className) - order.indexOf(b.className);
        },
        eventContent: (arg) => ({
          html: `<div style="padding: 2px;">${arg.event.title}</div>`
        })
      });

      calendar.render();
    });
  </script>
</body>
</html>
