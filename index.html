  <style>
    :root {
      --roxo-escuro: #0d001a;
      --roxo-medio: #1c0033;
      --roxo-claro: #9933ff;
      --lilás: #d6b3ff;
    }
    
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--roxo-escuro);
      color: #f4e8ff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 1.5rem;
      background-color: var(--roxo-medio);
      border-bottom: 1px solid var(--roxo-claro);
    }

    h1 {
      margin: 0;
      color: var(--lilás);
      font-size: 2rem;
    }

    header p {
      margin: 0.5rem 0 0;
      color: var(--lilás);
      font-size: 1rem;
    }

    #calendar-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      flex-grow: 1;
    }

    #calendar {
      height: 600px;
      background-color: var(--roxo-medio);
      border-radius: 8px;
      padding: 1rem;
    }

    /* CORREÇÃO: Mantém tamanho padrão dos números mesmo em dias com eventos */
    .fc-daygrid-day.fc-day-has-event .fc-daygrid-day-number {
      font-size: inherit;
      font-weight: normal;
    }

    #eventos-mes {
      max-width: 900px;
      margin: 1rem auto 2rem;
      padding: 1.5rem;
      background-color: var(--roxo-medio);
      border-radius: 8px;
    }

    .evento-item {
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px dashed var(--roxo-claro);
    }

    .evento-data {
      font-weight: bold;
      color: var(--lilás);
    }

    .evento-tipo {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-right: 0.5rem;
      color: white;
    }

    .tipo-festival { background-color: #9b59b6; }
    .tipo-sabbat { background-color: #e74c3c; }
    .tipo-lunar { background-color: #3498db; }
    .tipo-deipnon { background-color: #2c3e50; }
    .tipo-noumenia { background-color: #27ae60; }

    /* Estilos para eventos lunares */
    .fc-event-lua {
      background: transparent !important;
      border: none !important;
      font-size: 1.5em;
      padding: 2px !important;
    }
    .lua-nova { color: #2c3e50; }
    .lua-cheia { color: #f1c40f; }
    .lua-crescente { color: #27ae60; }
    .lua-minguante { color: #e67e22; }
    .lua-deipnon { color: #2c3e50; }
    .lua-noumenia { color: #27ae60; }

    /* Estilos para o calendário */
    .fc-col-header-cell-cushion {
      color: var(--lilás);
      text-transform: capitalize;
    }
    .fc-toolbar-title {
      color: var(--lilás);
      text-transform: capitalize;
    }

    @media (max-width: 768px) {
      #calendar-container {
        padding: 0 0.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      #calendar {
        margin: 1rem 0;
      }
      
      #eventos-mes {
        padding: 1rem;
      }
    }
  </style>
</head>

        headerToolbar: {

          center: 'title',
          right: 'today'
        },

        eventDisplay: 'block',
        eventDidMount: function(info) {
          // Estilização dos eventos
          const tipo = info.event.extendedProps.tipo;
          
          if (tipo === 'festival') {
            info.el.style.color = '#9b59b6';
            info.el.style.fontWeight = 'bold';
          } else if (tipo === 'sabbat') {
            info.el.style.color = '#e74c3c';
            info.el.style.fontWeight = 'bold';
          } else if (tipo === 'lunar') {
            info.el.style.backgroundColor = 'transparent';
            info.el.style.boxShadow = 'none';
            info.el.style.cursor = 'default';
          }
        },
        datesSet: function(info) {
          atualizarEventosMes(info.start, info.end);
        }
      });

      calendar.render();
      
      // 4. ATUALIZAR EVENTOS DO MÊS (COM HORÁRIOS)
      function atualizarEventosMes(start, end) {
        const todosEventos = [...eventosFixos, ...fasesLua];
        const eventosDoMes = todosEventos.filter(evento => {
          const dataEvento = new Date(evento.start);
          return dataEvento >= start && dataEvento <= end;
        });
        
        // Ordenar por data
        eventosDoMes.sort((a, b) => new Date(a.start) - new Date(b.start));
        
        const listaEventos = document.getElementById('eventos-lista');
        listaEventos.innerHTML = '';
        
        if (eventosDoMes.length === 0) {
          listaEventos.innerHTML = '<p>Nenhum evento importante este mês.</p>';
          return;
        }
        
        eventosDoMes.forEach(evento => {
          const dataEvento = new Date(evento.start);
          const dataFormatada = dataEvento.toLocaleDateString('pt-BR', {
            day: '2-digit',
            month: 'long',
            year: 'numeric'
          });
          
          // Formatar hora quando existir
          let horaFormatada = '';
          if (evento.start.includes('T')) {
            horaFormatada = ' - ' + dataEvento.toLocaleTimeString('pt-BR', {
              hour: '2-digit',
              minute: '2-digit'
            });
          }
          
          // Capitalizar primeira letra do mês
          const dataFormatadaCapitalizada = dataFormatada.replace(/^\w/, c => c.toUpperCase());
          
          const eventoDiv = document.createElement('div');
          eventoDiv.className = 'evento-item';
          
          let tipoClass = '';
          let tipoTexto = '';
          
          switch(evento.tipo) {
            case 'festival':
              tipoClass = 'tipo-festival';
              tipoTexto = 'Festival';
              break;
            case 'sabbat':
              tipoClass = 'tipo-sabbat';
              tipoTexto = 'Sabbat';
              break;
            case 'lunar':
              tipoClass = 'tipo-lunar';
              tipoTexto = 'Fase Lunar';
              break;
            case 'deipnon':
              tipoClass = 'tipo-deipnon';
              tipoTexto = 'Deipnon';
              break;
            case 'noumenia':
              tipoClass = 'tipo-noumenia';
              tipoTexto = 'Noumenia';
              break;
          }
          
          eventoDiv.innerHTML = `
            <div class="evento-data">${dataFormatadaCapitalizada}${horaFormatada}</div>
            <div>
              <span class="evento-tipo ${tipoClass}">${tipoTexto}</span>
              <strong>${evento.nome || evento.title}</strong>
            </div>
            <div>${evento.descricao}</div>
          `;
          listaEventos.appendChild(eventoDiv);
        });
      }
