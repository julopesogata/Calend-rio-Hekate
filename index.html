<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário Devocionário de Hekate 🌙</title>
  <!-- CSS do FullCalendar corrigido -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <style>
    :root {
      --roxo-escuro: #0d001a;
      --roxo-medio: #1c0033;
      --roxo-claro: #9933ff;
      --lilás: #d6b3ff;
    }
    
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--roxo-escuro);
      color: #f4e8ff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 1.5rem;
      background-color: var(--roxo-medio);
      border-bottom: 1px solid var(--roxo-claro);
    }

    h1 {
      margin: 0;
      color: var(--lilás);
      font-size: 2rem;
    }

    header p {
      margin: 0.5rem 0 0;
      color: var(--lilás);
      font-size: 1rem;
    }

    #calendar-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      flex-grow: 1;
    }

    #calendar {
      height: 600px; /* Altura fixa para o calendário */
    }

    #eventos-mes {
      max-width: 900px;
      margin: 1rem auto 2rem;
      padding: 1.5rem;
      background-color: var(--roxo-medio);
      border-radius: 8px;
    }

    .evento-item {
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px dashed var(--roxo-claro);
    }

    .evento-data {
      font-weight: bold;
      color: var(--lilás);
    }

    .tipo-festival { background-color: #9b59b6; }
    .tipo-sabbat { background-color: #e74c3c; }
    
    /* Estilos para os eventos no calendário */
    .fc-event {
      border: none !important;
      background-color: transparent !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calendário Devocionário de Hekate 🌙</h1>
    <p>@devocionariodehekate</p>
  </header>

  <div id="calendar-container">
    <div id="calendar"></div>
  </div>
  
  <div id="eventos-mes">
    <h2>Eventos deste mês</h2>
    <div id="eventos-lista"></div>
  </div>

  <!-- Scripts corrigidos -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/pt-br.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const anoAtual = new Date().getFullYear(); // Ano dinâmico

      // 1. EVENTOS FIXOS
      const eventosFixos = [
        // Festivais de Hekate
        { 
          title: "🌙 Noite da Deusa Negra", 
          start: anoAtual + '-01-31', 
          className: 'evento-hekate',
          tipo: 'festival',
          descricao: "Celebração da Deusa em seu aspecto sombrio e transformador." 
        },
        { 
          title: "🌙 Festival de Hekate", 
          start: anoAtual + '-08-13', 
          className: 'evento-hekate',
          tipo: 'festival',
          descricao: "Principal festival anual em homenagem à Deusa Hekate." 
        },
        // ... outros eventos ...
      ];

      // 2. INICIALIZAÇÃO DO CALENDÁRIO
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        headerToolbar: {
          left: 'prev,next',
          center: 'title',
          right: 'today'
        },
        events: eventosFixos,
        eventDidMount: function(info) {
          // Estilização dos eventos
          if (info.event.extendedProps.tipo === 'festival') {
            info.el.style.color = '#9b59b6';
          } else if (info.event.extendedProps.tipo === 'sabbat') {
            info.el.style.color = '#e74c3c';
          }
        },
        datesSet: function(info) {
          atualizarEventosMes(info.start, info.end);
        }
      });

      calendar.render();
      
      // 3. ATUALIZAR EVENTOS DO MÊS
      function atualizarEventosMes(start, end) {
        const eventosDoMes = eventosFixos.filter(evento => {
          const dataEvento = new Date(evento.start);
          return dataEvento >= start && dataEvento <= end;
        });
        
        const listaEventos = document.getElementById('eventos-lista');
        listaEventos.innerHTML = '';
        
        eventosDoMes.forEach(evento => {
          const dataFormatada = new Date(evento.start).toLocaleDateString('pt-BR');
          const eventoDiv = document.createElement('div');
          eventoDiv.className = 'evento-item';
          eventoDiv.innerHTML = `
            <div class="evento-data">${dataFormatada}</div>
            <div>
              <span class="evento-tipo tipo-${evento.tipo}">${evento.tipo.toUpperCase()}</span>
              <strong>${evento.title}</strong>
            </div>
            <div>${evento.descricao}</div>
          `;
          listaEventos.appendChild(eventoDiv);
        });
      }
      
      // Atualizar eventos do mês atual inicialmente
      atualizarEventosMes(
        calendar.view.activeStart,
        calendar.view.activeEnd
      );
    });
  </script>
</body>
</html>
