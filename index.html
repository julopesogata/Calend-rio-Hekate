<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calend√°rio Devocion√°rio de Hekate üåô</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <style>
    :root {
      --roxo-escuro: #0d001a;
      --roxo-medio: #1c0033;
      --roxo-claro: #9933ff;
      --lil√°s: #d6b3ff;
    }
    
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--roxo-escuro);
      color: #f4e8ff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 1.5rem;
      background-color: var(--roxo-medio);
      border-bottom: 1px solid var(--roxo-claro);
    }

    h1 {
      margin: 0;
      color: var(--lil√°s);
      font-size: 2rem;
    }

    header p {
      margin: 0.5rem 0 0;
      color: var(--lil√°s);
      font-size: 1rem;
    }

    #calendar {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      flex-grow: 1;
    }

    /* Estilos dos eventos */
    .evento-hekate {
      background-color: #9b59b6 !important;
      border: none !important;
      color: white !important;
    }
    .sabbat {
      background-color: #e74c3c !important;
      border: none !important;
      color: white !important;
    }
    .fase-lunar {
      background-color: transparent !important;
      border: none !important;
      box-shadow: none !important;
    }

    /* √çcones lunares */
    .fc-event-lua {
      font-size: 1.2rem;
      padding: 0 !important;
      background: transparent !important;
    }
    .nova { color: #2c3e50; }
    .cheia { color: #f1c40f; }
    .crescente { color: #27ae60; }
    .minguante { color: #e67e22; }
  </style>
</head>
<body>
  <header>
    <h1>Calend√°rio Devocion√°rio de Hekate üåô</h1>
    <p>@devocionariodehekate</p>
  </header>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const ano = 2025; // Ano fixo para 2025

      // 1. EVENTOS FIXOS (Sabbats + Festivais)
      const eventosFixos = [
        // Festivais de Hekate
        { title: "Noite da Deusa Negra", date: `${ano}-01-31`, className: 'evento-hekate' },
        { title: "Festival de Hekate", date: `${ano}-08-13`, className: 'evento-hekate' },
        { title: "Hekate Trivia", date: `${ano}-11-30`, className: 'evento-hekate' },
        
        // Sabbats - Roda do Sul
        { title: "Samhain üéÉ", date: `${ano}-04-30`, className: 'sabbat' },
        { title: "Yule ‚ùÑÔ∏è", date: `${ano}-06-21`, className: 'sabbat' },
        { title: "Imbolc üïØÔ∏è", date: `${ano}-08-01`, className: 'sabbat' },
        { title: "Ostara üå∏", date: `${ano}-09-21`, className: 'sabbat' },
        { title: "Beltane üî•", date: `${ano}-10-31`, className: 'sabbat' },
        { title: "Litha ‚òÄÔ∏è", date: `${ano}-12-21`, className: 'sabbat' },
        { title: "Lughnasadh üåæ", date: `${ano}-02-02`, className: 'sabbat' },
        { title: "Mabon üçÅ", date: `${ano}-03-21`, className: 'sabbat' }
      ];

      // 2. FASES DA LUA 2025 (dados do INMET)
      const fasesLua2025 = [
        // Janeiro
        { fase: "Nova", data: "2025-01-11", icone: "üåë" },
        { fase: "Cheia", data: "2025-01-28", icone: "üåï" },
        { fase: "Quarto Crescente", data: "2025-01-18", icone: "üåì" },
        { fase: "Quarto Minguante", data: "2025-01-04", icone: "üåó" },
        
        // Fevereiro
        { fase: "Nova", data: "2025-02-09", icone: "üåë" },
        { fase: "Cheia", data: "2025-02-27", icone: "üåï" },
        { fase: "Quarto Crescente", data: "2025-02-17", icone: "üåì" },
        { fase: "Quarto Minguante", data: "2025-02-03", icone: "üåó" },
        
        // Mar√ßo
        { fase: "Nova", data: "2025-03-11", icone: "üåë" },
        { fase: "Cheia", data: "2025-03-28", icone: "üåï" },
        { fase: "Quarto Crescente", data: "2025-03-19", icone: "üåì" },
        { fase: "Quarto Minguante", data: "2025-03-05", icone: "üåó" },
        
        // (...) Adicione todos os meses seguintes com o mesmo padr√£o
        // Abril a Dezembro de 2025 - seguir mesma estrutura
        // Dados completos dispon√≠veis no INMET
      ];

      // 3. PROCESSAR FASES LUNARES
      const eventosLunares = fasesLua2025.map(fase => {
        let className = 'fase-lunar fc-event-lua ';
        if (fase.fase.includes("Nova")) className += 'nova';
        else if (fase.fase.includes("Cheia")) className += 'cheia';
        else if (fase.fase.includes("Crescente")) className += 'crescente';
        else className += 'minguante';
        
        return {
          title: fase.icone,
          date: fase.data,
          className: className
        };
      });

      // 4. CONFIGURA√á√ÉO DO CALEND√ÅRIO
      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        headerToolbar: {
          left: 'prev,next',
          center: 'title',
          right: 'today'
        },
        buttonText: {
          today: 'Hoje'
        },
        events: [...eventosFixos, ...eventosLunares],
        eventContent: (arg) => ({
          html: `<div class="${arg.event.classNames.includes('fc-event-lua') ? 'lua-icon' : ''}">${arg.event.title}</div>`
        }),
        eventDidMount: (info) => {
          if (info.event.classNames.includes('fc-event-lua')) {
            info.el.style.backgroundColor = 'transparent';
            info.el.style.boxShadow = 'none';
          }
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
