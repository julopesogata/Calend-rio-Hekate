  <style>
    :root {
      --roxo-escuro: #0d001a;
      --roxo-medio: #1c0033;
      --roxo-claro: #9933ff;
      --lilás: #d6b3ff;
    }
    
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--roxo-escuro);
      color: #f4e8ff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 1.5rem;
      background-color: var(--roxo-medio);
      border-bottom: 1px solid var(--roxo-claro);
    }

    h1 {
      margin: 0;
      color: var(--lilás);
      font-size: 2rem;
    }

    header p {
      margin: 0.5rem 0 0;
      color: var(--lilás);
      font-size: 1rem;
    }

    #calendar {
      max-width: 900px;
      margin: 2rem auto 0;
      padding: 0 1rem;
    }

    #eventos-mes {
      max-width: 900px;
      margin: 1rem auto 2rem;
      padding: 0 1rem;
      background-color: var(--roxo-medio);
      border-radius: 8px;
      padding: 1.5rem;
    }

    #eventos-mes h2 {
      color: var(--lilás);
      border-bottom: 1px solid var(--roxo-claro);
      padding-bottom: 0.5rem;
      margin-top: 0;
    }

    .evento-item {
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px dashed var(--roxo-claro);
    }

    .evento-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .evento-data {
      font-weight: bold;
      color: var(--lilás);
    }

    .evento-tipo {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-right: 0.5rem;
    }

    .tipo-festival { background-color: #9b59b6; }
    .tipo-sabbat { background-color: #e74c3c; }
    .tipo-lunar { background-color: #3498db; }
    .tipo-deipnon { background-color: #2c3e50; }
    .tipo-noumenia { background-color: #27ae60; }

    /* Estilos dos eventos no calendário */
    .fc-event-lua {
      font-size: 1.2rem;
      padding: 0 !important;
      background: transparent !important;
      border: none !important;
    }
    .nova { color: #2c3e50; }
    .cheia { color: #f1c40f; }
    .crescente { color: #27ae60; }
    .minguante { color: #e67e22; }
    
    .evento-hekate { background-color: transparent !important; border: none !important; }
    .festival-icon { color: #9b59b6; }
    .sabbat-icon { color: #e74c3c; }
    .deipnon-icon { color: #2c3e50; }
    .noumenia-icon { color: #27ae60; }

    @media (max-width: 768px) {
      #calendar, #eventos-mes {
        padding: 0 0.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>

            info.el.style.boxShadow = 'none';
          }

        }
      });
