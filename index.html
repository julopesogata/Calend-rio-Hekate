<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário Devocionário de Hekate 🌙</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lunarphase-js@1.0.1/dist/lunarphase.min.js"></script>
  <style>
    :root {
      --roxo-escuro: #0d001a;
      --roxo-medio: #1c0033;
      --roxo-claro: #9933ff;
      --lilás: #d6b3ff;
    }
    
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--roxo-escuro);
      color: #f4e8ff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 1.5rem;
      background-color: var(--roxo-medio);
      border-bottom: 1px solid var(--roxo-claro);
    }

    h1 {
      margin: 0;
      color: var(--lilás);
      font-size: 2rem;
    }

    header p {
      margin: 0.5rem 0 0;
      color: var(--lilás);
      font-size: 1rem;
    }

    #calendar {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      flex-grow: 1;
    }

    /* Cores dos eventos */
    .sabbat { 
      background-color: #e74c3c;
      border: none !important;
    }
    .lua-cheia { 
      background-color: #3498db;
      border: none !important;
    }
    .lua-nova { 
      background-color: #2c3e50;
      border: none !important;
    }
    .quartos { 
      background-color: #27ae60;
      border: none !important;
    }
    .deipnon { 
      background-color: #8e44ad;
      border: none !important;
    }
    .hekate { 
      background-color: #9b59b6;
      border: none !important;
    }

    /* Remover scroll */
    .fc-scroller {
      overflow: hidden !important;
      height: auto !important;
    }

    /* Mês em português com maiúscula */
    .fc-toolbar-title {
      text-transform: capitalize;
      font-size: 1.5rem;
    }

    /* Dias da semana em português */
    .fc-col-header-cell-cushion {
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calendário Devocionário de Hekate 🌙</h1>
    <p>@devocionariodehekate</p>
  </header>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hoje = new Date();
      const ano = hoje.getFullYear();

      // 1. SABBATS (Roda do Sul)
      const sabbats = [
        { title: "Samhain 🎃", start: `${ano}-04-30`, className: 'sabbat' },
        { title: "Yule ❄️", start: `${ano}-06-21`, className: 'sabbat' },
        { title: "Imbolc 🕯️", start: `${ano}-08-01`, className: 'sabbat' },
        { title: "Ostara 🌸", start: `${ano}-09-21`, className: 'sabbat' },
        { title: "Beltane 🔥", start: `${ano}-10-31`, className: 'sabbat' },
        { title: "Litha ☀️", start: `${ano}-12-21`, className: 'sabbat' },
        { title: "Lughnasadh 🌾", start: `${ano}-02-02`, className: 'sabbat' },
        { title: "Mabon 🍁", start: `${ano}-03-21`, className: 'sabbat' }
      ];

      // 2. Festivais de Hekate
      const festivais = [
        { title: "Noite da Deusa Negra", start: `${ano}-01-31`, className: 'hekate' },
        { title: "Festival de Hekate", start: `${ano}-08-13`, className: 'hekate' },
        { title: "Hekate Trivia", start: `${ano}-11-30`, className: 'hekate' }
      ];

      // 3. Fases da Lua
      function getFasesLunares() {
        const eventos = [];
        const meses = 12;
        
        for (let mes = 0; mes < meses; mes++) {
          const diasNoMes = new Date(ano, mes + 1, 0).getDate();
          
          for (let dia = 1; dia <= diasNoMes; dia++) {
            const data = new Date(ano, mes, dia);
            const { phase, fraction } = LunarPhase.getMoonIllumination(data);
            const dateStr = data.toISOString().split('T')[0];

            // Deipnon (dia antes da Lua Nova)
            if (fraction < 0.01) {
              const deipnonDate = new Date(data);
              deipnonDate.setDate(deipnonDate.getDate() - 1);
              eventos.push({
                title: "🌒 Deipnon",
                start: deipnonDate.toISOString().split('T')[0],
                className: 'deipnon'
              });
            }

            // Lua Nova (Noumenia)
            if (phase === 0) {
              eventos.push({
                title: "🌑 Noumenia",
                start: dateStr,
                className: 'lua-nova'
              });
            }
            // Lua Cheia
            else if (phase === 0.5) {
              eventos.push({
                title: "🌕 Lua Cheia",
                start: dateStr,
                className: 'lua-cheia'
              });
            }
            // Quarto Crescente
            else if (Math.abs(phase - 0.25) < 0.03) {
              eventos.push({
                title: "🌓 Quarto Crescente",
                start: dateStr,
                className: 'quartos'
              });
            }
            // Quarto Minguante
            else if (Math.abs(phase - 0.75) < 0.03) {
              eventos.push({
                title: "🌗 Quarto Minguante",
                start: dateStr,
                className: 'quartos'
              });
            }
          }
        }
        return eventos;
      }

      // 4. Configuração do Calendário
      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        headerToolbar: {
          left: 'prev,next',
          center: 'title',
          right: 'today'
        },
        buttonText: {
          today: 'Hoje'
        },
        fixedWeekCount: false,
        height: 'auto',
        events: [...sabbats, ...festivais, ...getFasesLunares()],
        eventContent: (arg) => ({
          html: `<div style="padding: 2px;">${arg.event.title}</div>`
        })
      });

      calendar.render();
    });
  </script>
</body>
</html>
