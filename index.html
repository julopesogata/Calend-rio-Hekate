<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário Devocionário de Hekate 🌙</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <style>
    :root {
      --roxo-escuro: #0d001a;
      --roxo-medio: #1c0033;
      --roxo-claro: #9933ff;
      --lilás: #d6b3ff;
    }
    
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--roxo-escuro);
      color: #f4e8ff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 1.5rem;
      background-color: var(--roxo-medio);
      border-bottom: 1px solid var(--roxo-claro);
    }

    h1 {
      margin: 0;
      color: var(--lilás);
      font-size: 2rem;
    }

    header p {
      margin: 0.5rem 0 0;
      color: var(--lilás);
      font-size: 1rem;
    }

    #calendar-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      flex-grow: 1;
    }

    #calendar {
      height: 600px;
    }

    #eventos-mes {
      max-width: 900px;
      margin: 1rem auto 2rem;
      padding: 1.5rem;
      background-color: var(--roxo-medio);
      border-radius: 8px;
    }

    /* ... (mantenha o restante dos estilos como estão) ... */
  </style>
</head>
<body>
  <header>
    <h1>Calendário Devocionário de Hekate 🌙</h1>
    <p>@devocionariodehekate</p>
  </header>

  <div id="calendar-container">
    <div id="calendar"></div>
  </div>
  
  <div id="eventos-mes">
    <h2>Eventos deste mês</h2>
    <div id="eventos-lista"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const ano = 2025;

      // 1. EVENTOS FIXOS
      const eventosFixos = [
        // Festivais de Hekate
        { title: "🌙", date: '2025-01-31', className: 'evento-hekate festival-icon', tipo: 'festival', nome: "Noite da Deusa Negra", descricao: "Celebração da Deusa em seu aspecto sombrio e transformador." },
        { title: "🌙", date: '2025-08-13', className: 'evento-hekate festival-icon', tipo: 'festival', nome: "Festival de Hekate", descricao: "Principal festival anual em homenagem à Deusa Hekate." },
        { title: "🌙", date: '2025-11-30', className: 'evento-hekate festival-icon', tipo: 'festival', nome: "Hekate Trivia", descricao: "Celebração de Hekate como guardiã dos caminhos e encruzilhadas." },
        
        // Sabbats - Roda do Sul
        { title: "🎃", date: '2025-04-30', className: 'evento-hekate sabbat-icon', tipo: 'sabbat', nome: "Samhain", descricao: "Ano Novo pagão, quando o véu entre os mundos está mais fino." },
        { title: "❄️", date: '2025-06-21', className: 'evento-hekate sabbat-icon', tipo: 'sabbat', nome: "Yule", descricao: "Solstício de Inverno, celebração do renascimento do Sol." },
        { title: "🕯️", date: '2025-08-01', className: 'evento-hekate sabbat-icon', tipo: 'sabbat', nome: "Imbolc", descricao: "Festival do fogo e da purificação, dedicado à Brigid." },
        { title: "🌸", date: '2025-09-21', className: 'evento-hekate sabbat-icon', tipo: 'sabbat', nome: "Ostara", descricao: "Equinócio de Outono, celebração do equilíbrio e renovação." },
        { title: "🔥", date: '2025-10-31', className: 'evento-hekate sabbat-icon', tipo: 'sabbat', nome: "Beltane", descricao: "Celebração da fertilidade e união entre o Deus e a Deusa." },
        { title: "☀️", date: '2025-12-21', className: 'evento-hekate sabbat-icon', tipo: 'sabbat', nome: "Litha", descricao: "Solstício de Verão, ápice do poder do Sol." },
        { title: "🌾", date: '2025-02-02', className: 'evento-hekate sabbat-icon', tipo: 'sabbat', nome: "Lughnasadh", descricao: "Festival da colheita e dos primeiros frutos." },
        { title: "🍁", date: '2025-03-21', className: 'evento-hekate sabbat-icon', tipo: 'sabbat', nome: "Mabon", descricao: "Equinócio de Outono, ação de graças pela colheita." }
      ];

      // 2. CONFIGURAÇÃO DO CALENDÁRIO
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        headerToolbar: {
          left: 'prev,next',
          center: 'title',
          right: 'today'
        },
        buttonText: {
          today: 'Hoje'
        },
        events: eventosFixos,
        eventContent: function(arg) {
          return { html: arg.event.title };
        },
        datesSet: function(info) {
          atualizarEventosMes(info.start, info.end);
        }
      });

      calendar.render();
      
      // 3. FUNÇÃO PARA ATUALIZAR OS EVENTOS DO MÊS
      function atualizarEventosMes(start, end) {
        const eventosDoMes = eventosFixos.filter(evento => {
          const dataEvento = new Date(evento.date);
          return dataEvento >= start && dataEvento <= end;
        });
        
        const listaEventos = document.getElementById('eventos-lista');
        listaEventos.innerHTML = '';
        
        if (eventosDoMes.length === 0) {
          listaEventos.innerHTML = '<p>Nenhum evento importante este mês.</p>';
          return;
        }
        
        eventosDoMes.forEach(evento => {
          const dataFormatada = new Date(evento.date).toLocaleDateString('pt-BR');
          const eventoDiv = document.createElement('div');
          eventoDiv.className = 'evento-item';
          eventoDiv.innerHTML = `
            <div class="evento-data">${dataFormatada}</div>
            <div>
              <span class="evento-tipo tipo-${evento.tipo}">${evento.tipo}</span>
              <strong>${evento.nome}</strong>
            </div>
            <div>${evento.descricao}</div>
          `;
          listaEventos.appendChild(eventoDiv);
        });
      }
      
      // Atualizar eventos do mês atual inicialmente
      atualizarEventosMes(
        calendar.view.activeStart,
        calendar.view.activeEnd
      );
    });
  </script>
</body>
</html>
