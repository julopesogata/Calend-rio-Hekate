<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calend√°rio Devocion√°rio de Hekate üåô</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <style>
    :root {
      --roxo-escuro: #0d001a;
      --roxo-medio: #1c0033;
      --roxo-claro: #9933ff;
      --lil√°s: #d6b3ff;
    }
    
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--roxo-escuro);
      color: #f4e8ff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 1.5rem;
      background-color: var(--roxo-medio);
      border-bottom: 1px solid var(--roxo-claro);
    }

    h1 {
      margin: 0;
      color: var(--lil√°s);
      font-size: 2rem;
    }

    header p {
      margin: 0.5rem 0 0;
      color: var(--lil√°s);
      font-size: 1rem;
    }

    #calendar {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      flex-grow: 1;
    }

    /* Estilos dos eventos */
    .evento-hekate {
      background-color: #9b59b6;
      border: none !important;
      color: white !important;
    }
    .sabbat {
      background-color: #e74c3c;
      border: none !important;
      color: white !important;
    }

    /* Melhorias de layout */
    .fc-event {
      font-size: 0.9rem;
      padding: 2px 4px !important;
      margin: 1px 0;
    }
    
    /* M√™s em portugu√™s com mai√∫scula */
    .fc-toolbar-title {
      text-transform: capitalize;
      font-size: 1.5rem;
      color: var(--lil√°s);
    }

    /* Dias da semana em portugu√™s */
    .fc-col-header-cell-cushion {
      text-transform: capitalize;
      color: var(--lil√°s);
    }

    /* Bot√µes de navega√ß√£o */
    .fc-button {
      background-color: var(--roxo-claro) !important;
      border: none !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calend√°rio Devocion√°rio de Hekate üåô</h1>
    <p>@devocionariodehekate</p>
  </header>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hoje = new Date();
      const ano = hoje.getFullYear();

      // 1. EVENTOS FIXOS (Sabbats + Festivais)
      const eventos = [
        // Festivais de Hekate
        { 
          title: "Noite da Deusa Negra", 
          start: `${ano}-01-31`, 
          className: 'evento-hekate'
        },
        { 
          title: "Festival de Hekate", 
          start: `${ano}-08-13`, 
          className: 'evento-hekate'
        },
        { 
          title: "Hekate Trivia", 
          start: `${ano}-11-30`, 
          className: 'evento-hekate'
        },
        
        // Sabbats - Roda do Sul
        { 
          title: "Samhain üéÉ", 
          start: `${ano}-04-30`, 
          className: 'sabbat'
        },
        { 
          title: "Yule ‚ùÑÔ∏è", 
          start: `${ano}-06-21`, 
          className: 'sabbat'
        },
        { 
          title: "Imbolc üïØÔ∏è", 
          start: `${ano}-08-01`, 
          className: 'sabbat'
        },
        { 
          title: "Ostara üå∏", 
          start: `${ano}-09-21`, 
          className: 'sabbat'
        },
        { 
          title: "Beltane üî•", 
          start: `${ano}-10-31`, 
          className: 'sabbat'
        },
        { 
          title: "Litha ‚òÄÔ∏è", 
          start: `${ano}-12-21`, 
          className: 'sabbat'
        },
        { 
          title: "Lughnasadh üåæ", 
          start: `${ano}-02-02`, 
          className: 'sabbat'
        },
        { 
          title: "Mabon üçÅ", 
          start: `${ano}-03-21`, 
          className: 'sabbat'
        }
      ];

      // 2. CONFIGURA√á√ÉO DO CALEND√ÅRIO
      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        headerToolbar: {
          left: 'prev,next',
          center: 'title',
          right: 'today'
        },
        buttonText: {
          today: 'Hoje',
          prev: '‚óÑ',
          next: '‚ñ∫'
        },
        fixedWeekCount: false,
        events: eventos,
        eventContent: (arg) => ({
          html: `<div style="padding: 2px;">${arg.event.title}</div>`
        })
      });

      calendar.render();
    });
  </script>
</body>
</html>
