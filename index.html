<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calend√°rio Devocion√°rio de Hekate üåô</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lunarphase-js@1.0.1/dist/lunarphase.min.js"></script>
  <style>
    :root {
      --roxo-escuro: #0d001a;
      --roxo-medio: #1c0033;
      --roxo-claro: #9933ff;
      --lil√°s: #d6b3ff;
    }
    
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--roxo-escuro);
      color: #f4e8ff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 1.5rem;
      background-color: var(--roxo-medio);
      border-bottom: 1px solid var(--roxo-claro);
    }

    h1 {
      margin: 0;
      color: var(--lil√°s);
      font-size: 2rem;
    }

    header p {
      margin: 0.5rem 0 0;
      color: var(--lil√°s);
      font-size: 1rem;
    }

    #calendar {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      flex-grow: 1;
    }

    /* Hierarquia visual dos eventos */
    .evento-hekate {
      background-color: #9b59b6 !important;
      border: none !important;
      color: white !important;
      z-index: 3 !important;
    }
    .sabbat {
      background-color: #e74c3c !important;
      border: none !important;
      color: white !important;
      z-index: 2 !important;
    }
    .lua-cheia {
      background-color: #3498db !important;
      border: none !important;
      color: white !important;
      z-index: 1 !important;
    }
    .lua-nova {
      background-color: #2c3e50 !important;
      border: none !important;
      color: white !important;
      z-index: 1 !important;
    }
    .deipnon {
      background-color: #8e44ad !important;
      border: none !important;
      color: white !important;
      z-index: 1 !important;
    }
    .quartos {
      background-color: #27ae60 !important;
      border: none !important;
      color: white !important;
      z-index: 1 !important;
    }

    /* Layout otimizado */
    .fc-event {
      font-size: 0.85rem;
      padding: 2px 4px !important;
      margin: 1px 0;
    }
    .fc-daygrid-event {
      white-space: normal !important;
    }
    .fc-event-main {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calend√°rio Devocion√°rio de Hekate üåô</h1>
    <p>@devocionariodehekate</p>
  </header>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hoje = new Date();
      const ano = hoje.getFullYear();

      // 1. EVENTOS FIXOS (Sabbats + Festivais)
      const eventosFixos = [
        // Festivais de Hekate (prioridade m√°xima)
        { 
          title: "Noite da Deusa Negra", 
          start: `${ano}-01-31`, 
          className: 'evento-hekate',
          display: 'auto'
        },
        { 
          title: "Festival de Hekate", 
          start: `${ano}-08-13`, 
          className: 'evento-hekate',
          display: 'auto'
        },
        { 
          title: "Hekate Trivia", 
          start: `${ano}-11-30`, 
          className: 'evento-hekate',
          display: 'auto'
        },
        
        // Sabbats - Roda do Sul
        { 
          title: "Samhain üéÉ", 
          start: `${ano}-04-30`, 
          className: 'sabbat',
          display: 'auto'
        },
        { 
          title: "Yule ‚ùÑÔ∏è", 
          start: `${ano}-06-21`, 
          className: 'sabbat',
          display: 'auto'
        },
        { 
          title: "Imbolc üïØÔ∏è", 
          start: `${ano}-08-01`, 
          className: 'sabbat',
          display: 'auto'
        },
        { 
          title: "Ostara üå∏", 
          start: `${ano}-09-21`, 
          className: 'sabbat',
          display: 'auto'
        },
        { 
          title: "Beltane üî•", 
          start: `${ano}-10-31`, 
          className: 'sabbat',
          display: 'auto'
        },
        { 
          title: "Litha ‚òÄÔ∏è", 
          start: `${ano}-12-21`, 
          className: 'sabbat',
          display: 'auto'
        },
        { 
          title: "Lughnasadh üåæ", 
          start: `${ano}-02-02`, 
          className: 'sabbat',
          display: 'auto'
        },
        { 
          title: "Mabon üçÅ", 
          start: `${ano}-03-21`, 
          className: 'sabbat',
          display: 'auto'
        }
      ];

      // 2. C√ÅLCULO DAS FASES LUNARES (apenas para o m√™s atual)
      function gerarFasesLunares() {
        const eventos = [];
        const mesAtual = hoje.getMonth();
        const diasNoMes = new Date(ano, mesAtual + 1, 0).getDate();
        
        for (let dia = 1; dia <= diasNoMes; dia++) {
          const data = new Date(ano, mesAtual, dia);
          const { phase, fraction } = LunarPhase.getMoonIllumination(data);
          const dateStr = data.toISOString().split('T')[0];

          // Deipnon (v√©spera da Lua Nova)
          if (fraction < 0.01) {
            const deipnonDate = new Date(data);
            deipnonDate.setDate(deipnonDate.getDate() - 1);
            eventos.push({
              title: "üåí Deipnon",
              start: deipnonDate.toISOString().split('T')[0],
              className: 'deipnon',
              display: 'background'
            });
          }

          // Lua Nova (Noumenia)
          if (phase === 0) {
            eventos.push({
              title: "üåë Noumenia",
              start: dateStr,
              className: 'lua-nova',
              display: 'background'
            });
          }
          // Lua Cheia
          else if (phase === 0.5) {
            eventos.push({
              title: "üåï Lua Cheia",
              start: dateStr,
              className: 'lua-cheia',
              display: 'background'
            });
          }
          // Quarto Crescente
          else if (Math.abs(phase - 0.25) < 0.03) {
            eventos.push({
              title: "üåì Quarto Crescente",
              start: dateStr,
              className: 'quartos',
              display: 'background'
            });
          }
          // Quarto Minguante
          else if (Math.abs(phase - 0.75) < 0.03) {
            eventos.push({
              title: "üåó Quarto Minguante",
              start: dateStr,
              className: 'quartos',
              display: 'background'
            });
          }
        }
        return eventos;
      }

      // 3. CONFIGURA√á√ÉO FINAL DO CALEND√ÅRIO
      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        headerToolbar: {
          left: 'prev,next',
          center: 'title',
          right: 'today'
        },
        buttonText: {
          today: 'Hoje'
        },
        fixedWeekCount: false,
        events: [...eventosFixos, ...gerarFasesLunares()],
        eventOrder: ['evento-hekate', 'sabbat', 'lua-cheia', 'lua-nova', 'quartos', 'deipnon'],
        eventDidMount: (info) => {
          // Garante que eventos importantes ficam sempre vis√≠veis
          if (info.event.extendedProps.display === 'auto') {
            info.el.style.zIndex = '10';
          }
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
