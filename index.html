<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calend√°rio Devocion√°rio de Hekate üåô</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lunarphase-js@1.0.1/dist/lunarphase.min.js"></script>
  <style>
    :root {
      --roxo-escuro: #0d001a;
      --roxo-medio: #1c0033;
      --roxo-claro: #9933ff;
      --lil√°s: #d6b3ff;
    }
    
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--roxo-escuro);
      color: #f4e8ff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 1.5rem;
      background-color: var(--roxo-medio);
      border-bottom: 1px solid var(--roxo-claro);
    }

    h1 {
      margin: 0;
      color: var(--lil√°s);
      font-size: 2rem;
    }

    header p {
      margin: 0.5rem 0 0;
      color: var(--lil√°s);
      font-size: 1rem;
    }

    #calendar {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      flex-grow: 1;
    }

    /* Cores dos eventos */
    .sabbat { 
      background-color: #e74c3c;
      border: none !important;
      color: white !important;
    }
    .lua-cheia { 
      background-color: #3498db;
      border: none !important;
      color: white !important;
    }
    .lua-nova { 
      background-color: #2c3e50;
      border: none !important;
      color: white !important;
    }
    .quartos { 
      background-color: #27ae60;
      border: none !important;
      color: white !important;
    }
    .deipnon { 
      background-color: #8e44ad;
      border: none !important;
      color: white !important;
    }
    .hekate { 
      background-color: #9b59b6;
      border: none !important;
      color: white !important;
    }

    /* Melhorias de layout */
    .fc-event {
      font-size: 0.9rem;
      padding: 2px 4px !important;
      margin: 1px 0;
    }
    
    /* Remover scroll e ajustar altura */
    .fc-scroller-liquid-absolute {
      overflow: hidden !important;
    }
    
    .fc-daygrid-body {
      width: 100% !important;
    }

    /* M√™s em portugu√™s com mai√∫scula */
    .fc-toolbar-title {
      text-transform: capitalize;
      font-size: 1.5rem;
      color: var(--lil√°s);
    }

    /* Dias da semana em portugu√™s */
    .fc-col-header-cell-cushion {
      text-transform: capitalize;
      color: var(--lil√°s);
      padding: 8px 4px;
    }

    /* Bot√µes de navega√ß√£o */
    .fc-button {
      background-color: var(--roxo-claro) !important;
      border: none !important;
    }
    
    /* Rodap√© do calend√°rio */
    .fc-footer-toolbar {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calend√°rio Devocion√°rio de Hekate üåô</h1>
    <p>@devocionariodehekate</p>
  </header>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hoje = new Date();
      const ano = hoje.getFullYear();

      // 1. SABBATS (Roda do Sul)
      const sabbats = [
        { 
          title: "Samhain üéÉ", 
          start: `${ano}-04-30`, 
          className: 'sabbat',
          description: "Ano Novo Pag√£o - Honra aos ancestrais"
        },
        { 
          title: "Yule ‚ùÑÔ∏è", 
          start: `${ano}-06-21`, 
          className: 'sabbat',
          description: "Solst√≠cio de Inverno"
        },
        { 
          title: "Imbolc üïØÔ∏è", 
          start: `${ano}-08-01`, 
          className: 'sabbat',
          description: "Festival das Luzes"
        },
        { 
          title: "Ostara üå∏", 
          start: `${ano}-09-21`, 
          className: 'sabbat',
          description: "Equin√≥cio de Primavera"
        },
        { 
          title: "Beltane üî•", 
          start: `${ano}-10-31`, 
          className: 'sabbat',
          description: "Festa do Fogo"
        },
        { 
          title: "Litha ‚òÄÔ∏è", 
          start: `${ano}-12-21`, 
          className: 'sabbat',
          description: "Solst√≠cio de Ver√£o"
        },
        { 
          title: "Lughnasadh üåæ", 
          start: `${ano}-02-02`, 
          className: 'sabbat',
          description: "Festival da Colheita"
        },
        { 
          title: "Mabon üçÅ", 
          start: `${ano}-03-21`, 
          className: 'sabbat',
          description: "Equin√≥cio de Outono"
        }
      ];

      // 2. Festivais de Hekate
      const festivais = [
        { 
          title: "Noite da Deusa Negra", 
          start: `${ano}-01-31`, 
          className: 'hekate',
          description: "Celebra√ß√£o de Hekate como Senhora das Sombras"
        },
        { 
          title: "Festival de Hekate", 
          start: `${ano}-08-13`, 
          className: 'hekate',
          description: "Celebra√ß√£o anual da Deusa"
        },
        { 
          title: "Hekate Trivia", 
          start: `${ano}-11-30`, 
          className: 'hekate',
          description: "Festival das Encruzilhadas"
        }
      ];

      // 3. Fases da Lua (com c√°lculo preciso)
      function getFasesLunares() {
        const eventos = [];
        const meses = 12;
        
        for (let mes = 0; mes < meses; mes++) {
          const diasNoMes = new Date(ano, mes + 1, 0).getDate();
          
          for (let dia = 1; dia <= diasNoMes; dia++) {
            const data = new Date(ano, mes, dia);
            const { phase, fraction } = LunarPhase.getMoonIllumination(data);
            const dateStr = data.toISOString().split('T')[0];

            // Deipnon (dia antes da Lua Nova)
            if (fraction < 0.01) {
              const deipnonDate = new Date(data);
              deipnonDate.setDate(deipnonDate.getDate() - 1);
              eventos.push({
                title: "üåí Deipnon",
                start: deipnonDate.toISOString().split('T')[0],
                className: 'deipnon',
                description: "V√©spera da Lua Nova - Noite de Hekate"
              });
            }

            // Lua Nova (Noumenia)
            if (phase === 0) {
              eventos.push({
                title: "üåë Noumenia",
                start: dateStr,
                className: 'lua-nova',
                description: "Lua Nova - In√≠cio do m√™s lunar"
              });
            }
            // Lua Cheia
            else if (phase === 0.5) {
              eventos.push({
                title: "üåï Lua Cheia",
                start: dateStr,
                className: 'lua-cheia',
                description: "Plenitude lunar - Poder m√°ximo"
              });
            }
            // Quarto Crescente
            else if (Math.abs(phase - 0.25) < 0.03) {
              eventos.push({
                title: "üåì Quarto Crescente",
                start: dateStr,
                className: 'quartos',
                description: "Tempo de crescimento"
              });
            }
            // Quarto Minguante
            else if (Math.abs(phase - 0.75) < 0.03) {
              eventos.push({
                title: "üåó Quarto Minguante",
                start: dateStr,
                className: 'quartos',
                description: "Tempo de libera√ß√£o"
              });
            }
          }
        }
        return eventos;
      }

      // 4. Configura√ß√£o do Calend√°rio
      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        headerToolbar: {
          left: 'prev,next',
          center: 'title',
          right: 'today'
        },
        buttonText: {
          today: 'Hoje',
          prev: '<',
          next: '>'
        },
        fixedWeekCount: false,
        height: 'auto',
        contentHeight: 'auto',
        events: [...sabbats, ...festivais, ...getFasesLunares()],
        eventContent: (arg) => ({
          html: `<div title="${arg.event.extendedProps.description || ''}">${arg.event.title}</div>`
        }),
        eventDidMount: (info) => {
          if (info.event.extendedProps.description) {
            info.el.setAttribute('title', info.event.extendedProps.description);
          }
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
