<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário Devocionário de Hekate 🌙</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <style>
    :root {
      --roxo-escuro: #0d001a;
      --roxo-medio: #1c0033;
      --roxo-claro: #9933ff;
      --lilás: #d6b3ff;
    }
    
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--roxo-escuro);
      color: #f4e8ff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 1.5rem;
      background-color: var(--roxo-medio);
      border-bottom: 1px solid var(--roxo-claro);
    }

    h1 {
      margin: 0;
      color: var(--lilás);
      font-size: 2rem;
    }

    header p {
      margin: 0.5rem 0 0;
      color: var(--lilás);
      font-size: 1rem;
    }

    #calendar-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      flex-grow: 1;
    }

    #calendar {
      height: 600px;
      background-color: var(--roxo-medio);
      border-radius: 8px;
      padding: 1rem;
    }

    #eventos-mes {
      max-width: 900px;
      margin: 1rem auto 2rem;
      padding: 1.5rem;
      background-color: var(--roxo-medio);
      border-radius: 8px;
    }

    .evento-item {
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px dashed var(--roxo-claro);
    }

    .evento-data {
      font-weight: bold;
      color: var(--lilás);
    }

    .evento-tipo {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-right: 0.5rem;
      color: white;
    }

    .tipo-festival { background-color: #9b59b6; }
    .tipo-sabbat { background-color: #e74c3c; }
    .tipo-lunar { background-color: #3498db; }
    .tipo-deipnon { background-color: #2c3e50; }
    .tipo-noumenia { background-color: #27ae60; }

    /* Estilos para ícones lunares */
    .fc-event-lua {
      background: transparent !important;
      border: none !important;
      font-size: 1.5em;
      padding: 0 !important;
    }
    .lua-nova { color: #2c3e50; }
    .lua-cheia { color: #f1c40f; }
    .lua-crescente { color: #27ae60; }
    .lua-minguante { color: #e67e22; }
    .lua-deipnon { color: #2c3e50; }
    .lua-noumenia { color: #27ae60; }
  </style>
</head>
<body>
  <header>
    <h1>Calendário Devocionário de Hekate 🌙</h1>
    <p>@devocionariodehekate</p>
  </header>

  <div id="calendar-container">
    <div id="calendar"></div>
  </div>
  
  <div id="eventos-mes">
    <h2>Eventos deste mês</h2>
    <div id="eventos-lista"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/pt-br.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const anoAtual = new Date().getFullYear();

      // 1. EVENTOS FIXOS
      const eventosFixos = [
        // Festivais de Hekate
        { 
          title: "Noite da Deusa Negra", 
          start: anoAtual + '-01-31', 
          className: 'evento-hekate',
          tipo: 'festival',
          descricao: "Celebração da Deusa em seu aspecto sombrio e transformador." 
        },
        { 
          title: "Festival de Hekate", 
          start: anoAtual + '-08-13', 
          className: 'evento-hekate',
          tipo: 'festival',
          descricao: "Principal festival anual em homenagem à Deusa Hekate." 
        },
        { 
          title: "Hekate Trivia", 
          start: anoAtual + '-11-30', 
          className: 'evento-hekate',
          tipo: 'festival',
          descricao: "Celebração de Hekate como guardiã dos caminhos e encruzilhadas." 
        },
        
        // Sabbats - Roda do Sul
        { 
          title: "Samhain", 
          start: anoAtual + '-04-30', 
          className: 'evento-hekate',
          tipo: 'sabbat',
          descricao: "Ano Novo pagão, quando o véu entre os mundos está mais fino." 
        },
        { 
          title: "Yule", 
          start: anoAtual + '-06-21', 
          className: 'evento-hekate',
          tipo: 'sabbat',
          descricao: "Solstício de Inverno, celebração do renascimento do Sol." 
        },
        { 
          title: "Imbolc", 
          start: anoAtual + '-08-01', 
          className: 'evento-hekate',
          tipo: 'sabbat',
          descricao: "Festival do fogo e da purificação, dedicado à Brigid." 
        },
        { 
          title: "Ostara", 
          start: anoAtual + '-09-21', 
          className: 'evento-hekate',
          tipo: 'sabbat',
          descricao: "Equinócio de Outono, celebração do equilíbrio e renovação." 
        },
        { 
          title: "Beltane", 
          start: anoAtual + '-10-31', 
          className: 'evento-hekate',
          tipo: 'sabbat',
          descricao: "Celebração da fertilidade e união entre o Deus e a Deusa." 
        },
        { 
          title: "Litha", 
          start: anoAtual + '-12-21', 
          className: 'evento-hekate',
          tipo: 'sabbat',
          descricao: "Solstício de Verão, ápice do poder do Sol." 
        },
        { 
          title: "Lughnasadh", 
          start: anoAtual + '-02-02', 
          className: 'evento-hekate',
          tipo: 'sabbat',
          descricao: "Festival da colheita e dos primeiros frutos." 
        },
        { 
          title: "Mabon", 
          start: anoAtual + '-03-21', 
          className: 'evento-hekate',
          tipo: 'sabbat',
          descricao: "Equinócio de Outono, ação de graças pela colheita." 
        }
      ];

      // 2. FASES LUNARES (exemplo para Janeiro 2025)
      const fasesLua = [
        { title: "🌑", start: anoAtual + '-01-11', className: 'fc-event-lua lua-nova', tipo: 'lunar', nome: "Lua Nova", descricao: "Início do ciclo lunar." },
        { title: "🌕", start: anoAtual + '-01-28', className: 'fc-event-lua lua-cheia', tipo: 'lunar', nome: "Lua Cheia", descricao: "Clímax do poder lunar." },
        { title: "🌓", start: anoAtual + '-01-18', className: 'fc-event-lua lua-crescente', tipo: 'lunar', nome: "Quarto Crescente", descricao: "Lua em crescimento." },
        { title: "🌗", start: anoAtual + '-01-04', className: 'fc-event-lua lua-minguante', tipo: 'lunar', nome: "Quarto Minguante", descricao: "Lua em declínio." },
        { title: "⚫", start: anoAtual + '-01-10', className: 'fc-event-lua lua-deipnon', tipo: 'deipnon', nome: "Deipnon", descricao: "Noite sagrada antes da Lua Nova, dedicada a Hekate." },
        { title: "🌘", start: anoAtual + '-01-12', className: 'fc-event-lua lua-noumenia', tipo: 'noumenia', nome: "Noumenia", descricao: "Primeiro dia do novo mês lunar." }
        // Adicione as fases para os outros meses seguindo o mesmo padrão
      ];

      // 3. INICIALIZAÇÃO DO CALENDÁRIO
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        headerToolbar: {
          left: 'prev,next',
          center: 'title',
          right: 'today'
        },
        events: [...eventosFixos, ...fasesLua],
        eventDisplay: 'block',
        eventDidMount: function(info) {
          // Estilização dos eventos
          if (info.event.extendedProps.tipo === 'festival') {
            info.el.style.color = '#9b59b6';
            info.el.style.fontWeight = 'bold';
          } else if (info.event.extendedProps.tipo === 'sabbat') {
            info.el.style.color = '#e74c3c';
            info.el.style.fontWeight = 'bold';
          }
        },
        datesSet: function(info) {
          atualizarEventosMes(info.start, info.end);
        }
      });

      calendar.render();
      
      // 4. ATUALIZAR EVENTOS DO MÊS
      function atualizarEventosMes(start, end) {
        const todosEventos = [...eventosFixos, ...fasesLua];
        const eventosDoMes = todosEventos.filter(evento => {
          const dataEvento = new Date(evento.start);
          return dataEvento >= start && dataEvento <= end;
        });
        
        // Ordenar por data
        eventosDoMes.sort((a, b) => new Date(a.start) - new Date(b.start));
        
        const listaEventos = document.getElementById('eventos-lista');
        listaEventos.innerHTML = '';
        
        if (eventosDoMes.length === 0) {
          listaEventos.innerHTML = '<p>Nenhum evento importante este mês.</p>';
          return;
        }
        
        eventosDoMes.forEach(evento => {
          const dataEvento = new Date(evento.start);
          const dataFormatada = dataEvento.toLocaleDateString('pt-BR', {
            day: '2-digit',
            month: 'long',
            year: 'numeric'
          });
          
          const eventoDiv = document.createElement('div');
          eventoDiv.className = 'evento-item';
          
          let tipoClass = '';
          let tipoTexto = '';
          
          switch(evento.extendedProps.tipo) {
            case 'festival':
              tipoClass = 'tipo-festival';
              tipoTexto = 'Festival';
              break;
            case 'sabbat':
              tipoClass = 'tipo-sabbat';
              tipoTexto = 'Sabbat';
              break;
            case 'lunar':
              tipoClass = 'tipo-lunar';
              tipoTexto = 'Fase Lunar';
              break;
            case 'deipnon':
              tipoClass = 'tipo-deipnon';
              tipoTexto = 'Deipnon';
              break;
            case 'noumenia':
              tipoClass = 'tipo-noumenia';
              tipoTexto = 'Noumenia';
              break;
          }
          
          eventoDiv.innerHTML = `
            <div class="evento-data">${dataFormatada}</div>
            <div>
              <span class="evento-tipo ${tipoClass}">${tipoTexto}</span>
              <strong>${evento.extendedProps.nome || evento.title}</strong>
            </div>
            <div>${evento.extendedProps.descricao}</div>
          `;
          listaEventos.appendChild(eventoDiv);
        });
      }
      
      // Atualizar eventos do mês atual inicialmente
      atualizarEventosMes(
        calendar.view.activeStart,
        calendar.view.activeEnd
      );
    });
  </script>
</body>
</html>
