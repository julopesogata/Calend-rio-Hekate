<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calend√°rio Devocion√°rio de Hekate</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lunarphase-js@1.0.1/dist/lunarphase.min.js"></script>
  <style>
    :root {
      --roxo-escuro: #0d001a;
      --roxo-medio: #1c0033;
      --roxo-claro: #9933ff;
      --lil√°s: #d6b3ff;
    }
    
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--roxo-escuro);
      color: #f4e8ff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 1.5rem;
      background-color: var(--roxo-medio);
      border-bottom: 1px solid var(--roxo-claro);
    }

    #calendar {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: var(--roxo-medio);
      border-radius: 8px;
    }

    /* Estilos dos eventos */
    .fc-event {
      border: none !important;
      padding: 2px 4px !important;
    }
    .sabbat { background-color: #e74c3c; }
    .lua-cheia { background-color: #3498db; }
    .lua-nova { background-color: #2c3e50; }
    .deipnon { background-color: #8e44ad; }
    .hekate { background-color: #9b59b6; }
  </style>
</head>
<body>
  <header>
    <h1>Calend√°rio Devocion√°rio de Hekate</h1>
    <p>Roda do Ano - Hemisf√©rio Sul</p>
  </header>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hoje = new Date();
      const ano = hoje.getFullYear();

      // 1. SABBATS (Roda do Sul)
      const sabbats = [
        { title: "Samhain üéÉ", start: `${ano}-04-30`, className: 'sabbat' },
        { title: "Yule ‚ùÑÔ∏è", start: `${ano}-06-21`, className: 'sabbat' },
        { title: "Imbolc üïØÔ∏è", start: `${ano}-08-01`, className: 'sabbat' },
        { title: "Ostara üå∏", start: `${ano}-09-21`, className: 'sabbat' },
        { title: "Beltane üî•", start: `${ano}-10-31`, className: 'sabbat' },
        { title: "Litha ‚òÄÔ∏è", start: `${ano}-12-21`, className: 'sabbat' },
        { title: "Lughnasadh üåæ", start: `${ano}-02-02`, className: 'sabbat' },
        { title: "Mabon üçÅ", start: `${ano}-03-21`, className: 'sabbat' }
      ];

      // 2. Festivais de Hekate
      const festivais = [
        { title: "Noite da Deusa Negra", start: `${ano}-01-31`, className: 'hekate' },
        { title: "Festival de Hekate", start: `${ano}-08-13`, className: 'hekate' },
        { title: "Hekate Trivia", start: `${ano}-11-30`, className: 'hekate' }
      ];

      // 3. Calend√°rio Principal
      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek'
        },
        events: [...sabbats, ...festivais],
        eventContent: (arg) => ({
          html: `<div style="padding: 2px;">${arg.event.title}</div>`
        })
      });

      calendar.render();
    });
  </script>
</body>
</html>
