<body>
  <header>
    <h1>CalendÃ¡rio DevocionÃ¡rio de Hekate ðŸŒ™</h1>

  </header>

  <div id="calendar-container">
    <div id="calendar"></div>

  <div id="eventos-mes">
    <h2>Eventos deste mÃªs</h2>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/pt-br.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const anoAtual = new Date().getFullYear();

      // 1. EVENTOS FIXOS
      const eventosFixos = [
        // Festivais de Hekate
        { 
          title: "Noite da Deusa Negra", 
          start: anoAtual + '-01-31', 
          className: 'evento-hekate',
          tipo: 'festival',
          descricao: "CelebraÃ§Ã£o da Deusa em seu aspecto sombrio e transformador." 
        },
        { 
          title: "Festival de Hekate", 
          start: anoAtual + '-08-13', 
          className: 'evento-hekate',
          tipo: 'festival',
          descricao: "Principal festival anual em homenagem Ã  Deusa Hekate." 
        },
        { 
          title: "Hekate Trivia", 
          start: anoAtual + '-11-30', 
          className: 'evento-hekate',
          tipo: 'festival',
          descricao: "CelebraÃ§Ã£o de Hekate como guardiÃ£ dos caminhos e encruzilhadas." 
        },
        
        // Sabbats - Roda do Sul
        { 
          title: "Samhain", 
          start: anoAtual + '-04-30', 
          className: 'evento-hekate',
          tipo: 'sabbat',
          descricao: "Ano Novo pagÃ£o, quando o vÃ©u entre os mundos estÃ¡ mais fino." 
        },
        { 
          title: "Yule", 
          start: anoAtual + '-06-21', 
          className: 'evento-hekate',
          tipo: 'sabbat',
          descricao: "SolstÃ­cio de Inverno, celebraÃ§Ã£o do renascimento do Sol." 
        },
        { 
          title: "Imbolc", 
          start: anoAtual + '-08-01', 
          className: 'evento-hekate',
          tipo: 'sabbat',
          descricao: "Festival do fogo e da purificaÃ§Ã£o, dedicado Ã  Brigid." 
        },
        { 
          title: "Ostara", 
          start: anoAtual + '-09-21', 
          className: 'evento-hekate',
          tipo: 'sabbat',
          descricao: "EquinÃ³cio de Outono, celebraÃ§Ã£o do equilÃ­brio e renovaÃ§Ã£o." 
        },
        { 
          title: "Beltane", 
          start: anoAtual + '-10-31', 
          className: 'evento-hekate',
          tipo: 'sabbat',
          descricao: "CelebraÃ§Ã£o da fertilidade e uniÃ£o entre o Deus e a Deusa." 
        },
        { 
          title: "Litha", 
          start: anoAtual + '-12-21', 
          className: 'evento-hekate',
          tipo: 'sabbat',
          descricao: "SolstÃ­cio de VerÃ£o, Ã¡pice do poder do Sol." 
        },
        { 
          title: "Lughnasadh", 
          start: anoAtual + '-02-02', 
          className: 'evento-hekate',
          tipo: 'sabbat',
          descricao: "Festival da colheita e dos primeiros frutos." 
        },
        { 
          title: "Mabon", 
          start: anoAtual + '-03-21', 
          className: 'evento-hekate',
          tipo: 'sabbat',
          descricao: "EquinÃ³cio de Outono, aÃ§Ã£o de graÃ§as pela colheita." 
        }
      ];

      // 2. FASES LUNARES (exemplo para Janeiro 2025)
      const fasesLua = [
        { title: "ðŸŒ‘", start: anoAtual + '-01-11', className: 'fc-event-lua lua-nova', tipo: 'lunar', nome: "Lua Nova", descricao: "InÃ­cio do ciclo lunar." },
        { title: "ðŸŒ•", start: anoAtual + '-01-28', className: 'fc-event-lua lua-cheia', tipo: 'lunar', nome: "Lua Cheia", descricao: "ClÃ­max do poder lunar." },
        { title: "ðŸŒ“", start: anoAtual + '-01-18', className: 'fc-event-lua lua-crescente', tipo: 'lunar', nome: "Quarto Crescente", descricao: "Lua em crescimento." },
        { title: "ðŸŒ—", start: anoAtual + '-01-04', className: 'fc-event-lua lua-minguante', tipo: 'lunar', nome: "Quarto Minguante", descricao: "Lua em declÃ­nio." },
        { title: "âš«", start: anoAtual + '-01-10', className: 'fc-event-lua lua-deipnon', tipo: 'deipnon', nome: "Deipnon", descricao: "Noite sagrada antes da Lua Nova, dedicada a Hekate." },
        { title: "ðŸŒ˜", start: anoAtual + '-01-12', className: 'fc-event-lua lua-noumenia', tipo: 'noumenia', nome: "Noumenia", descricao: "Primeiro dia do novo mÃªs lunar." }
        // Adicione as fases para os outros meses seguindo o mesmo padrÃ£o
      ];

      // 3. INICIALIZAÃ‡ÃƒO DO CALENDÃRIO
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        headerToolbar: {
          left: 'prev,next',
          center: 'title',
          right: 'today'
        },
        events: [...eventosFixos, ...fasesLua],
        eventDisplay: 'block',
        eventDidMount: function(info) {
          // EstilizaÃ§Ã£o dos eventos
          if (info.event.extendedProps.tipo === 'festival') {
            info.el.style.color = '#9b59b6';
            info.el.style.fontWeight = 'bold';
          } else if (info.event.extendedProps.tipo === 'sabbat') {
            info.el.style.color = '#e74c3c';
            info.el.style.fontWeight = 'bold';
          }
        },
        datesSet: function(info) {
          atualizarEventosMes(info.start, info.end);
        }
      });

      calendar.render();
      
      // 4. ATUALIZAR EVENTOS DO MÃŠS
      function atualizarEventosMes(start, end) {
        const todosEventos = [...eventosFixos, ...fasesLua];
        const eventosDoMes = todosEventos.filter(evento => {
          const dataEvento = new Date(evento.start);
          return dataEvento >= start && dataEvento <= end;
        });
        
        // Ordenar por data
        eventosDoMes.sort((a, b) => new Date(a.start) - new Date(b.start));
        
        const listaEventos = document.getElementById('eventos-lista');
        listaEventos.innerHTML = '';
        
        if (eventosDoMes.length === 0) {
          listaEventos.innerHTML = '<p>Nenhum evento importante este mÃªs.</p>';
          return;
        }
        
        eventosDoMes.forEach(evento => {
          const dataEvento = new Date(evento.start);
          const dataFormatada = dataEvento.toLocaleDateString('pt-BR', {
            day: '2-digit',
            month: 'long',
            year: 'numeric'
          });
          
          const eventoDiv = document.createElement('div');
          eventoDiv.className = 'evento-item';
          
          let tipoClass = '';
          let tipoTexto = '';
          
          switch(evento.extendedProps.tipo) {
            case 'festival':
              tipoClass = 'tipo-festival';
              tipoTexto = 'Festival';
              break;
            case 'sabbat':
              tipoClass = 'tipo-sabbat';
              tipoTexto = 'Sabbat';
              break;
            case 'lunar':
              tipoClass = 'tipo-lunar';
              tipoTexto = 'Fase Lunar';
              break;
            case 'deipnon':
              tipoClass = 'tipo-deipnon';
              tipoTexto = 'Deipnon';
              break;
            case 'noumenia':
              tipoClass = 'tipo-noumenia';
              tipoTexto = 'Noumenia';
              break;
          }
          
          eventoDiv.innerHTML = `
            <div class="evento-data">${dataFormatada}</div>
            <div>
              <span class="evento-tipo ${tipoClass}">${tipoTexto}</span>
              <strong>${evento.extendedProps.nome || evento.title}</strong>
            </div>
            <div>${evento.extendedProps.descricao}</div>
          `;
          listaEventos.appendChild(eventoDiv);
        });
      }
      
      // Atualizar eventos do mÃªs atual inicialmente
      atualizarEventosMes(
        calendar.view.activeStart,
        calendar.view.activeEnd
      );
    });
  </script>
